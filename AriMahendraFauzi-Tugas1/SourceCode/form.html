<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Registration</title>
  </head>
  <body>
    <div class="luar" style="width: 50%; margin: auto">
      <div class="container">
        <h2>Daftar</h2>
        <form>
          <div class="form-row">
            <div class="col">
              <label for="nama_depan">Nama Depan:</label>
              <input type="text" id="nama_depan" name="nama_depan" class="form-control" required />
            </div>
            <div class="col">
              <label for="nama_belakang">Nama Belakang:</label>
              <input
                type="text"
                id="nama_belakang"
                name="nama_belakang"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="nomor_email">Nomor atau Email:</label>
            <input type="text" id="nomor_email" name="nomor_email" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="kata_sandi">Kata Sandi Baru:</label>
            <input
              type="password"
              id="kata_sandi"
              name="kata_sandi"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="tanggal">Tanggal Lahir:</label>
            <input type="date" id="tanggal" name="tanggal" class="form-control" required />
          </div>
          <div class="form-group">
            <label>Jenis Kelamin:</label>
            <div class="form-check">
              <input
                type="radio"
                id="laki"
                name="jenis_kelamin"
                class="form-check-input"
                value="laki-laki"
                required
              />
              <label class="form-check-label" for="laki">Laki-laki</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                id="perempuan"
                name="jenis_kelamin"
                class="form-check-input"
                value="perempuan"
                required
              />
              <label class="form-check-label" for="perempuan">Perempuan</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Daftar</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
